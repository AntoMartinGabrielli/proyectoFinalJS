        <form>

            <input type="search" name="unidadAConvertir" class="uAConvertir" placeholder="NUMERO">
            <select class="de" id="deLong">

            <select class="a" id="aTemp">
                <option value="C">CELCIUS</option>
                <option value="F">FAHRENHEIT</option>
                <option value="K">KELVIN</option>
            </select>
        </form>
    </div>
